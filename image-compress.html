<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Compressor | Before & After Comparison</title>
    <meta name="description" content="Professional image compression tool with before/after comparison and instant download. Optimize JPG, PNG, and WebP images with quality control.">
    <meta name="keywords" content="image compressor, before after compression, image optimizer, reduce image size">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #00c3ff;
            --secondary: #ff2d55;
            --glass: rgba(255, 255, 255, 0.1);
            --depth-1: 20px;
            --depth-2: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            perspective: 1000px;
            overflow-x: hidden;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            transform-style: preserve-3d;
        }

        /* 3D Title Styles */
        .title-container {
            text-align: center;
            margin: 3rem 0;
            perspective: 1000px;
        }

        .main-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: rotateX(20deg) translateZ(var(--depth-1));
            display: inline-block;
            position: relative;
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: rotateX(20deg) translateZ(var(--depth-1)) translateY(0); }
            50% { transform: rotateX(20deg) translateZ(var(--depth-1)) translateY(-10px); }
        }

        /* Compression Interface */
        .compressor-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            transform: translateZ(var(--depth-1));
            margin: 2rem 0;
        }

        .upload-section {
            border: 3px dashed var(--primary);
            border-radius: 1.5rem;
            padding: 3rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            background: rgba(0, 195, 255, 0.05);
            transform: translateZ(10px);
        }

        /* Comparison Section */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .preview-box {
            background: rgba(0,0,0,0.3);
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
        }

        .preview-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 0.5rem;
            display: none;
        }

        /* Download Section */
        .download-section {
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .download-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 195, 255, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .compressor-card {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .upload-section {
                padding: 2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="main-title">Pro Image Compressor</h1>
        </div>

        <!-- Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <!-- Main Compressor Tool -->
        <div class="compressor-card">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <label for="fileInput" class="download-btn">
                    üìÅ Choose Image
                </label>
                <p style="color: rgba(255,255,255,0.7); margin-top: 1rem">
                    or drag and drop files
                </p>
            </div>

            <!-- Before/After Comparison -->
            <div class="comparison-grid">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img src="#" class="preview-image" id="originalPreview" alt="Original preview">
                    <div id="originalSize" class="file-size"></div>
                </div>
                
                <div class="preview-box">
                    <h3>Compressed Image</h3>
                    <img src="#" class="preview-image" id="compressedPreview" alt="Compressed preview">
                    <div id="compressedSize" class="file-size"></div>
                </div>
            </div>

            <!-- Compression Controls -->
            <div class="controls-grid">
                <div>
                    <label style="display: block; margin-bottom: 1rem;">
                        Quality: <span id="qualityValue">85</span>%
                    </label>
                    <input type="range" class="quality-slider" 
                           min="1" max="100" value="85" id="qualitySlider">
                </div>
                <button class="download-btn" id="compressBtn">
                    ‚ö° Compress Now
                </button>
            </div>

            <!-- Download Section -->
            <div class="download-section" id="downloadSection">
                <p style="margin-bottom: 1rem; color: #00c3ff;">
                    ‚úîÔ∏è Compression successful! Ready to download
                </p>
                <button class="download-btn" id="downloadBtn">
                    üíæ Download Compressed Image
                </button>
            </div>
        </div>

        <!-- Additional Ad Unit -->
        <div class="ad-unit">
            <!-- AdSense code -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const compressBtn = document.getElementById('compressBtn');
        const downloadSection = document.getElementById('downloadSection');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');

        let currentFile = null;
        let compressedBlob = null;

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        qualitySlider.addEventListener('input', updateQuality);
        compressBtn.addEventListener('click', startCompression);
        downloadBtn.addEventListener('click', downloadImage);

        // Handle File Selection
        function handleFileSelect(e) {
            currentFile = e.target.files[0];
            if(currentFile) {
                previewOriginal(currentFile);
                resetComparison();
            }
        }

        // Update Quality Display
        function updateQuality() {
            qualityValue.textContent = qualitySlider.value;
        }

        // Preview Original Image
        function previewOriginal(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.style.display = 'block';
                originalPreview.src = e.target.result;
                originalSize.textContent = formatFileSize(file.size);
            };
            reader.readAsDataURL(file);
        }

        // Compression Process
        async function startCompression() {
            if(!currentFile) return alert('Please select an image first!');
            
            compressBtn.disabled = true;
            compressBtn.innerHTML = '‚è≥ Compressing...';

            try {
                const quality = qualitySlider.value / 100;
                compressedBlob = await compressImage(currentFile, quality);
                
                compressedPreview.style.display = 'block';
                compressedPreview.src = URL.createObjectURL(compressedBlob);
                compressedSize.textContent = formatFileSize(compressedBlob.size);
                
                showDownloadSection();
            } catch(error) {
                alert('Compression failed: ' + error.message);
            } finally {
                compressBtn.disabled = false;
                compressBtn.innerHTML = '‚ö° Compress Now';
            }
        }

        // Image Compression Logic
        async function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(blob => {
                        if(!blob) return reject('Compression failed');
                        resolve(blob);
                    }, file.type, quality);
                };
                img.onerror = () => reject('Failed to load image');
                img.src = URL.createObjectURL(file);
            });
        }

        // Show Download Section
        function showDownloadSection() {
            downloadSection.classList.add('active');
        }

        // Download Handler
        function downloadImage() {
            if(!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `compressed-${Date.now()}-${currentFile.name}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // File Size Formatter
        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // Reset Comparison
        function resetComparison() {
            compressedPreview.style.display = 'none';
            downloadSection.classList.remove('active');
            compressedSize.textContent = '';
        }

        // Drag & Drop Handling
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => {
            e.preventDefault();
            currentFile = e.dataTransfer.files[0];
            if(currentFile) previewOriginal(currentFile);
        });

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
